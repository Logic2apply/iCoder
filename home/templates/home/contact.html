{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

<!-- css -->
{% block css %}

{% endblock css %}


<!-- BODY -->
{% block body %}
<div class="container">
    <h4 class="display-4">iCoders Contact</h4>
    <form class="row g-3 my-3" method="post" action="/contact/">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="user@server.com" required>
        </div>
        <div class="col-md-12">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="input-group">
            <span class="input-group-text">Message</span>
            <textarea class="form-control" aria-label="message" id="message" name="message"
                placeholder="Describe us how we may help you?" required rows="7"></textarea>
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}

{% block js %}

{% endblock js %}
